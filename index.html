<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generador de fotomosaicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{font-family:system-ui,sans-serif;color-scheme:light dark}
    html,body{margin:0;height:100%}
    #overlay{position:fixed;inset:0;display:grid;place-items:center;background:#0d1117;color:#c9d1d9;z-index:10;text-align:center;padding:1rem}
    #frame{border:none;width:100%;height:100%;display:none}
  </style>
</head>
<body>
  <div id="overlay">Preparando el generador de fotomosaicosâ€¦</div>
  <iframe id="frame"></iframe>

  <script>
    // Ajusta tus valores:
    const WORKER_URL = "https://fotomosaico.acqacq2000.workers.dev";
    const POD_ID  = "ao66w2zl6kzlss";
    const POD_URL = `https://${POD_ID}-5000.proxy.runpod.net/`;

    const overlay = document.getElementById("overlay");
    const frame   = document.getElementById("frame");
    let podRunning=false;
    let stopped=false;

    const sleep = ms=>new Promise(r=>setTimeout(r,ms));
    const api   =(p="",o={})=>fetch(`${WORKER_URL}${p}`,o).then(r=>r.ok?r.json():Promise.reject(r));
    const getSt =()=>api("").then(d=>(d.status||d.desiredStatus||"UNKNOWN").toUpperCase());

    async function waitUntilReady(url,max=300){ // 300 Ã— 2 s = 10 min
      for(let i=0;i<max;i++){
        try{
          const r=await fetch(url,{method:"GET",mode:"cors",cache:"no-store"});
          if(r.ok) return true; // solo 200â€“299
        }catch{}
        await sleep(2000);
      }
      return false;
    }

    function showFrame(){
      frame.addEventListener('load',()=>overlay.style.display='none',{once:true});
      frame.src=POD_URL;
      frame.style.display='block';
    }

    async function startFlow(){
      overlay.textContent="Comprobando estado del servidorâ€¦";
      let st=await getSt();
      if(st!=="RUNNING"){
        overlay.textContent="Encendiendo servidorâ€¦ Esto puede tardar un momento.";
        await api("/start",{method:"POST"});
        for(let i=0;i<60&&st!=="RUNNING";i++){
          await sleep(5000); st=await getSt();
        }
      }

      overlay.textContent="Servidor encendido. Esperando a que la aplicaciÃ³n respondaâ€¦";
      if(await waitUntilReady(POD_URL)){
        podRunning=true;
        overlay.textContent="AplicaciÃ³n lista, cargandoâ€¦";
        await sleep(8000);
        showFrame();
      }else{
        overlay.textContent="ðŸ›‘ La aplicaciÃ³n no respondiÃ³ a tiempo. Intenta mÃ¡s tarde.";
      }
    }

    function stopPod(){
      if(!podRunning||stopped) return;
      stopped=true;
      navigator.sendBeacon && navigator.sendBeacon(`${WORKER_URL}/stop`);
    }

    // Detiene el pod cuando el usuario abandona la pÃ¡gina (tab close, refresh, mobile switch)
    window.addEventListener("pagehide",stopPod);
    window.addEventListener("beforeunload",stopPod);

    startFlow();
  </script>
</body>
</html>
