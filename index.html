<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generador de fotomosaicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{font-family:system-ui,sans-serif;color-scheme:light dark}
    html,body{margin:0;height:100%}
    #overlay{position:fixed;inset:0;display:grid;place-items:center;background:#0d1117;color:#c9d1d9;z-index:10;text-align:center;padding:1rem}
    #frame{border:none;width:100%;height:100%;display:none}
  </style>
</head>
<body>
  <div id="overlay">Preparando el generador de fotomosaicos‚Ä¶</div>
  <iframe id="frame"></iframe>

  <script>
    // Ajusta tus valores:
    const WORKER_URL = "https://fotomosaico.acqacq2000.workers.dev";
    const POD_ID  = "ao66w2zl6kzlss";
    const POD_URL = `https://${POD_ID}-5000.proxy.runpod.net/`;

    const overlay = document.getElementById("overlay");
    const frame   = document.getElementById("frame");
    let podRunning=false;

    const sleep = ms=>new Promise(r=>setTimeout(r,ms));
    const api   =(p="",o={})=>fetch(`${WORKER_URL}${p}`,o).then(r=>r.ok?r.json():Promise.reject(r));
    const getSt =()=>api("").then(d=>(d.status||d.desiredStatus||"UNKNOWN").toUpperCase());

    // Comprueba que la URL devuelva algo distinto de 404 / 502 / 503
    // Espera hasta que la URL devuelva 200 OK. Usa 'cors' para que un 404 provoque error,
    // as√≠ no avanzamos hasta que la app responda de verdad.
    async function waitUntilReady(url,max=300){ // 300 √ó 2 s = 10 min
      for(let i=0;i<max;i++){
        try{
          const r=await fetch(url,{method:"GET",mode:"cors",cache:"no-store"});
          if(r.ok) return true; // solo 200‚Äì299
        }catch{/* CORS o red */}
        await sleep(2000);
      }
      return false;
    }
        await sleep(2000);
      }
      return false;
    }

    function showFrame(){
      frame.addEventListener('load',()=>overlay.style.display='none',{once:true});
      frame.src=POD_URL;
      frame.style.display='block';
    }

    async function startFlow(){
      overlay.textContent="Comprobando estado del servidor‚Ä¶";
      let st=await getSt();
      if(st!=="RUNNING"){
        overlay.textContent="Encendiendo servidor‚Ä¶ Esto puede tardar un momento.";
        await api("/start",{method:"POST"});
        for(let i=0;i<60&&st!=="RUNNING";i++){ // 5 min m√°x para arrancar
          await sleep(5000); st=await getSt();
        }
      }

      overlay.textContent="Servidor encendido. Esperando a que la aplicaci√≥n responda‚Ä¶";
      if(await waitUntilReady(POD_URL)){
        podRunning=true;
        overlay.textContent="Aplicaci√≥n lista, cargando‚Ä¶";
        await sleep(8000);   // espera extra de gracia
        showFrame();
      }else{
        overlay.textContent="üõë La aplicaci√≥n no respondi√≥ a tiempo. Intenta m√°s tarde.";
      }
    }

    window.addEventListener("beforeunload",()=>{
      if(podRunning) navigator.sendBeacon && navigator.sendBeacon(`${WORKER_URL}/stop`);
    });

    startFlow();
  </script>
</body>
</html>
