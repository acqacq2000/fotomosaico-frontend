<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generador de fotomosaicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{font-family:system-ui,sans-serif;color-scheme:light dark}
    html,body{margin:0;height:100%}
    #overlay{position:fixed;inset:0;display:grid;place-items:center;background:#0d1117;color:#c9d1d9;z-index:10;text-align:center;padding:1rem}
    #frame{border:none;width:100%;height:100%;display:none}
  </style>
</head>
<body>
  <div id="overlay">Preparando el generador de fotomosaicosâ€¦</div>
  <iframe id="frame"></iframe>

  <script>
  const WORKER_URL = "https://fotomosaico.acqacq2000.workers.dev";
  const POD_ID  = "ao66w2zl6kzlss";
  const POD_URL = `https://${POD_ID}-5000.proxy.runpod.net/`;

  const overlay = document.getElementById("overlay");
  const frame   = document.getElementById("frame");
  let podRunning=false;
  let stopped=false;

  const sleep = ms => new Promise(r => setTimeout(r, ms));
  const api   = (p="", o={}) => fetch(`${WORKER_URL}${p}`, o).then(r => r.ok ? r.json() : Promise.reject(r));
  const getSt = () => api("").then(d => (d.status || d.desiredStatus || "UNKNOWN").toUpperCase());

  async function waitUntilReady(url, max=180) {
    for (let i=0; i<max; i++) {
      try {
        const r = await fetch(url, { method: "GET", mode: "no-cors", cache: "no-store" });
          if (r.ok || r.type === "opaque") return true;
      } catch {}
      overlay.textContent = `Esperando disponibilidad del generadorâ€¦ (${i*2}s)`;
      await sleep(2000);
    }
    return false;
  }

  function showFrame() {
    overlay.textContent = "AplicaciÃ³n lista, cargandoâ€¦";
    frame.onload = () => { overlay.style.display = "none"; };
    frame.src = POD_URL;
    frame.style.display = "block";
  }

  async function startFlow() {
    overlay.textContent = "Comprobando estado del servidorâ€¦";
    let st = await getSt();
    if (st !== "RUNNING") {
      overlay.textContent = "Encendiendo servidorâ€¦ Esto puede tardar un momento.";
      await api("/start", { method: "POST" });
      for (let i=0; i<60 && st !== "RUNNING"; i++) {
        await sleep(5000);
        st = await getSt();
      }
    }

    overlay.textContent = "Servidor encendido. Esperando a que respondaâ€¦";
    const ready = await waitUntilReady(POD_URL);
    if (ready) {
      podRunning = true;
      await sleep(2000);  // Extra por si tarda en montar index.html
      showFrame();
    } else {
      overlay.textContent = "ðŸ›‘ El generador no respondiÃ³ a tiempo. Intenta mÃ¡s tarde.";
    }
  }

  function stopPod() {
    if (!podRunning || stopped) return;
    stopped = true;
    navigator.sendBeacon(`${WORKER_URL}/stop`);
  }

  window.addEventListener("pagehide", stopPod);
  window.addEventListener("beforeunload", stopPod);

  startFlow();
</script>

</body>
</html>
